<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Cadastro de Produtos</h2>

    <form id="cadastroForm">
        <div class="mb-3">
            <label for="nomeProduto" class="form-label">Nome do Produto:</label>
            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="cadastrarProduto()">Cadastrar Produto</button>
    </form>
</div>

<!-- Adicione o link para o Bootstrap JS (opcional, necessário apenas se você quiser usar funcionalidades JS do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function cadastrarProduto() {
        // Obter valores dos campos
        var nomeProduto = document.getElementById("nomeProduto").value;
        var descricao = document.getElementById("descricao").value;
        var preco = document.getElementById("preco").value;

        // Exibir alerta com os itens cadastrados
        alert("Produto cadastrado com sucesso!\n\nNome: " + nomeProduto + "\nDescrição: " + descricao + "\nPreço: R$ " + preco);
    }
</script>

</body>
</html>
